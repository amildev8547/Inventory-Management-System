{% extends "index.html" %} {% block content %}{% load crispy_forms_tags %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card">
          <div>
            <h2 class="font-weight-bold">
              <b><center>ISSUE STOCK ITEMS</center></b>
            </h2>
            <hr />
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %} {{ form|crispy }}
              <button type="submit" class="btn btn-primary" id="liveToastBtn">
                Issue
              </button>
              <div class="toast-container position-fixed top-0 end-0 p-3">
                <div
                  id="liveToast"
                  class="toast"
                  role="alert"
                  aria-live="assertive"
                  aria-atomic="true"
                >
                  <div class="toast-header">
                    <strong class="me-auto">INVENTO</strong>
                    <small>Just Now</small>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="toast"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="toast-body">Product Issued Successfully!!</div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
