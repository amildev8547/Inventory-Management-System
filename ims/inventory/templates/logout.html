{% load static %}
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Log in | INVENTO</title>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="/static/vendor/fontawesome-free/css/all.min.css"
    />

    <!-- Bootstrap and adminLTE -->
    <link
      rel="stylesheet"
      href="/static/vendor/adminlte/css/adminlte.min.css"
    />

    <!-- Bootswatch theme -->

    <link
      rel="stylesheet"
      href="/static/vendor/bootswatch/sandstone/bootstrap.min.css"
      id="jazzmin-theme"
    />

    <!-- Custom fixes for django -->
    <link rel="stylesheet" href="/static/jazzmin/css/main.css" />

    <!-- favicons -->
    <link
      rel="shortcut icon"
      href="/static/images/images.png"
      type="image/png"
    />
    <link
      rel="icon"
      href="/static/images/images.png"
      sizes="32x32"
      type="image/png"
    />

    <!-- Google Font: Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
  </head>
  <body class="hold-transition jazzmin-login-page">
    <div class="login-box">
      <div class="login-logo">
        <h1>
          <picture>
            <source
              srcset="/static/images/images.png"
              media="(prefers-color-scheme: dark)"
            />
            <img src="/static/images/images.png" alt="INVENTO" />
          </picture>
        </h1>
      </div>
      <div class="shadow-lg p-3 mb-5 bg-white rounded">
      <div class="card">
        <div class="card-body">
          <p class="login-box-msg">Inventory Management System</p>
          <p class="login-box-msg">
            Thanks for spending some quality time with the Web site today.
          </p>
          <div class="row">
            <div class="col-12">
              <a href="{% url 'login' %}">
                <button type="submit" class="btn btn-outline-primary btn-block">
                  Log in Again
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="/static/admin/js/vendor/jquery/jquery.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/vendor/adminlte/js/adminlte.min.js"></script>
  </body>
</html>
